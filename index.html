<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue JS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="styles.css" rel="stylesheet" />
</head>

<body class="main-container">
    <div id="main">
        <div>
            <transition name="fade">
                <div class="buttons-container">
                    <button :disabled="status === 'in-progress'" class="button" v-on:click="shuffle()"><span>Shuffle</span></button>
                    <button class="button" v-on:click="sort()">Sort</button>
                </div>
            </transition>
        </div>

        <div> {{ customLog }}</div>
        <transition-group tag="div" name="list-animation" class="array-to-be-sorted">
            <div v-for="(num, index) in numbers_with_props" v-bind:key="index" v-bind:class="['list-item']">
                <img src="./assets/bubble.png" class="img-bubble" v-bind:style="num.styleBubble" v-bind:class="['list-animation-item']">
                <span>{{ num.number }}</span>
            </div>
        </transition-group>
        <div>
            Status: {{ status }}
        </div>
        <span>Number of iterations: {{ iterationsArray.length }}</span>
        <table>
            <tr>
                <th>Swapping number 1</th>
                <th>Swapping number 2</th>
                <th>Time</th>

            </tr>

            <tr v-for="iteration in iterationsArray">
                <td>{{iteration.swap_number_one}}</td>
                <td>{{iteration.swap_number_two}}</td>
                <td>{{iteration.timestamp}}</td>
            </tr>

        </table>
    </div>
</body>
<script src="./src/main.js"></script>
<footer>
</footer>

</html>
